<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VDO.Ninja Audience</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #111;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      /* Settings button - floating in bottom right */
      #settings-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: #202020;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #settings-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        background: #212121;
      }

      #settings-btn:active {
        transform: scale(0.95);
      }

      /* Dropdown menu */
      #settings-menu {
        position: fixed;
        bottom: 75px;
        right: 20px;
        background: #202020;
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 8px 0;
        min-width: 200px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        z-index: 1000;
        opacity: 0;
        transform: translateY(20px) scale(0.9);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #settings-menu.show {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: all;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        color: #f0f0f0;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 14px;
        font-family: inherit;
      }

      .menu-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }

      .menu-item:active {
        background: rgba(255, 255, 255, 0.2);
      }

      .menu-item-icon {
        margin-right: 10px;
        font-size: 16px;
        width: 18px;
        text-align: center;
      }

      .menu-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 5px 15px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* Overlay for closing menu when clicking outside */
      #menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        display: none;
      }

      #menu-overlay.show {
        display: block;
      }

      /* Animation for settings icon rotation */
      #settings-btn.active {
        transform: rotate(45deg) scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Settings button -->
    <button id="settings-btn">‚öôÔ∏è</button>

    <!-- Overlay for closing menu -->
    <div id="menu-overlay"></div>

    <!-- Settings dropdown menu -->
    <div id="settings-menu">
      <button class="menu-item" id="generate-link-btn">
        <span class="menu-item-icon">üé≤</span>
        Generate New Random Link
      </button>
      <div class="menu-divider"></div>
      <button class="menu-item" id="set-manual-link-btn">
        <span class="menu-item-icon">‚úèÔ∏è</span>
        Set Manual Link...
      </button>
      <div class="menu-divider"></div>
      <button class="menu-item" id="refresh-btn">
        <span class="menu-item-icon">üîÑ</span>
        Refresh
      </button>
    </div>

    <iframe
      id="vdo-ninja-iframe"
      src="about:blank"
      allow="camera; microphone"
    ></iframe>

    <script src="/main.js"></script>
  </body>
</html>
