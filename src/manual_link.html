<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Manual Link</title>
    <style>
      body,
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #2c2c2e;
        color: #f0f0f0;
        padding: 20px;
      }
      h3 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      .password-container {
        position: relative;
        display: flex;
        align-items: center;
      }
      input {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #555;
        background-color: #3a3a3c;
        color: #fff;
        box-sizing: border-box;
      }
      input[type="password"],
      input[type="text"] {
        padding-right: 40px; /* Space for the toggle button */
      }
      input[type="password"]::-ms-reveal,
      input[type="password"]::-ms-clear {
        display: none;
      }
      input[type="password"]::-webkit-credentials-auto-fill-button,
      input[type="password"]::-webkit-strong-password-auto-fill-button {
        display: none !important;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        background: none;
        border: none;
        color: #ccc;
        cursor: pointer;
        font-size: 16px;
        padding: 0;
        height: 20px;
        width: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .toggle-password:hover {
        color: #fff;
      }
      button {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        background-color: #007aff;
        color: #fff;
        float: right;
      }
    </style>
  </head>
  <body>
    <h3>Set Manual VDO.Ninja Link</h3>
    <div class="form-group">
      <label for="push_id">Room Name (Push ID)</label>
      <input type="text" id="push_id" required />
    </div>
    <div class="form-group">
      <label for="audience">Audience Password</label>
      <div class="password-container">
        <input type="password" id="audience" />
        <button type="button" class="toggle-password" id="toggle-password-btn">
          üëÅÔ∏è
        </button>
      </div>
    </div>
    <button id="save-btn">Save</button>
    <button id="cancel-btn" style="background-color: #555; margin-right: 10px">
      Cancel
    </button>
    <div id="error-message" style="color: red; margin-top: 10px"></div>

    <script src="/manual_link.js"></script>
  </body>
</html>
